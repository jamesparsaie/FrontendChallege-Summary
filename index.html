<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="./index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="box1">
      <p id="box1Header"><b>Your Result</b></p>
      <div class="circleScore">
        <h1 style="color: white; margin-bottom: -10%; margin-top: 25%; font-size: 40px;">76</h1>
        <p style="color: #8a7bfe; font-size: 12px;">of 100</p>
      </div>
      <h2 style="color: white;">Great</h2>
      <div class="textDiv">
        <p>You Scored higher than 65%<br> of the people who have<br> taken these tests.</p>
      </div>
    </div>
    <div class="box2">
      <h3 style="margin-left: 7%; color: #303b5a">Summary</h3>
      <br>
      <div class="flexContainer">
        <div class="reaction">
          <img src="./assets/images/icon-reaction.svg" style="margin-left: 5%;"/>
          <p style="color: #ff5757; margin-left: 3%;"><b>Reaction</b></p>
        </div>
        <div class="memory">
          <img src="./assets/images/icon-memory.svg" style="margin-left: 5%;"/>
          <p style="color: #ffb01f; margin-left: 3%;"><b>Memory</b></p>
        </div>
        <div class="verbal">
          <img src="./assets/images/icon-verbal.svg" style="margin-left: 5%;"/>
          <p style="color: #00bd91; margin-left: 3%;"><b>Verbal</b></p>
        </div>
        <div class="visual">
          <img src="./assets/images/icon-visual.svg" style="margin-left: 5%;"/>
          <p style="color: #1125d4; margin-left: 3%;"><b>Visual</b></p>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
